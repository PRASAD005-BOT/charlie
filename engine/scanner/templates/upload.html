<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload File and Submit Query</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose an image, PDF, or DOCX file:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="query">Enter your query:</label>
                <textarea class="form-control" id="query" name="query" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if uploaded_file %}
        <div class="mt-3 alert alert-success">
            File "{{ uploaded_file }}" uploaded successfully. Please enter your query and submit.
        </div>
        {% endif %}
    </div>
</body>
</html>
